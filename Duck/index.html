<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatra Parlante</title>
    
    <!--Icona-->
    <link rel="icon" href="images/icon.png">

<!-- Font-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

<link rel="stylesheet" href="mystyle.css">
</head>
<body>

    <div class="container">
        <header>
            <img src="images/logo.png" alt="Logo coding week">
        </header>
        <main> 
        <textarea placeholder="Write here..."></textarea>
        <div class="controls">
            <!-- BOTTONE PLAY-->
           <button>
            <img src="images/play.png" alt="play">
           </button>
       
            <!-- CONTROLLO PITCH-->
          <div class="pitch-controls">
              <label>Pitch</label>
              <input type="range" min="0" max="2" step="0.1">
          </div>
          </div>
    
    
          <!-- PAPERA-->
          <figure class="talking">
            <img class="static-duck" src="images/talking-duck-static.png" alt="papera">
            <img class="animated-duck" src="images/talking-duck-animated.gif" alt="papera che parla">
          </figure>
    
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
